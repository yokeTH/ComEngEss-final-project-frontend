<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Create Topics</title>
</head>
<body>
    <div class="mobile-layout">
        <div class="div">
            <div class="section2"></div>
            <input  placeholder="ADD YOUR TOPIC" id="add-topic">
            
                <div style="display: flex" class="flex">
                    <div style="width: 200px; height: 200px; display: grid; margin-left: 1%;">
                        <label for="fileInput" class="file-input label" id="preview">Add your image</label>
                        <input type="file" id="fileInput" name="fileInput" style="display:none;" accept="image/*">
                        
                    </div>
                    
                    <div class="pane-description">
                        <h1 class="Description">Description</h1>
                        <textarea  placeholder="" id="add-description" ></textarea>
                    </div>
                </div>
                <div style="width: 375px; height: 30px; display: flex;">
                    <button type="submit" class="add-img">+</button>
                </div>

               
            
            <!-- <input id="fileInput" type="file" name="fileInput" class="file-input" > -->
            
                
           
            <div id="pane-tag">
                <h1 class="text-tag">TAG</h1>
                <div class="shadox-box-tag"></div>
                <div class="box-tag"> 
                    <div class="val">
                        <h1 id="val">10</h1>
                    </div>
                    <input type="range" min="1" max="10" value="10" step = "1" class="add-tag-slider" id="add-tag-slider">
                    <div class="input-submit">
                        <input type="text" placeholder="ADD YOUR TAG" class="add-tag" id="add-tag">
                        <button type="submit" id="submit">+</button>
                    </div>
                    

                </div>

            </div>
        </div>
        <div style="display: flex;  width: 375px; justify-items: center;  position: fixed; bottom: 5%;">
            <button type="submit" class="post" id="post" >
                POST
            </button>
            <a  href="../index.html">
                <button class="back" >Home</button>
            </a>
        </div>
    </div>
    <script type="module" src="./script/script.js"></script>
</body>
</html>
